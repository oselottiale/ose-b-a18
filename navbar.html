<nav class="navbar">
  <style>
    .navbar {
      background-color: var(--bg-card);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid var(--accent);
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .nav-links a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: var(--bg-dark);
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
    }
    
    .nav-links a:hover {
      background-color: var(--primary);
    }
    
    .mobile-nav {
      display: none;
    }
    
    /* âœ… Mobile dropdown takes over under 600px */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
      }
    
     .mobile-nav {
      background-color: var(--bg-card);
      padding: 1rem;
      text-align: left;
      border-bottom: 2px solid var(--accent);
      position: relative;
    }
    
    .dropdown-toggle {
      background-color: var(--accent);
      color: var(--bg-dark);
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    
    .dropdown-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      background-color: var(--bg-card);
      border-top: 1px solid var(--accent);
    }
    
    .dropdown-menu li a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: var(--text);
      background-color: var(--bg-light);
      border-radius: 5px;
    }
    
    .dropdown-menu li a:hover {
      background-color: var(--accent);
      color: var(--bg-dark);
    }
    
    /* Only show this nav on mobile */
    @media (min-width: 600px) {
      .mobile-nav {
        display: none;
      }
    }
    
      .mobile-label {
        color: var(--primary);
        font-weight: bold;
        margin-right: 0.5rem;
      }
    
      #mobile-menu {
        padding: 0.6rem;
        font-size: 1rem;
        background-color: var(--accent);
        color: var(--bg-dark);
        border-radius: 5px;
        border: none;
        appearance: none;
      }
    }
  </style>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="mobile-nav">
    <label for="mobile-menu" class="mobile-label">Menu:</label>
    <select id="mobile-menu" onchange="location = this.value;">
      <option disabled selected>Select</option>
      <option value="#">Home</option>
      <option value="#">Features</option>
      <option value="#">Contact</option>
    </select>

    <script>
      const toggleBtn = document.querySelector('.dropdown-toggle');
      const menu = document.querySelector('.dropdown-menu');
      
      toggleBtn.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      });
    </script>
  </div>
</nav>
